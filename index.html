<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/banner.css">
  <link rel="stylesheet" href="./css/info.css">
  <link rel="stylesheet" href="./css/autor.css">
  <link rel="stylesheet" href="./css/creditos.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="cartao">
    <div class="cartao__banner">
      <img src="./images/image-equilibrium.jpg" alt="Imagem da figura NFT" class="fundo-banner">
      <div class="cartao__overlay">
        <img src="./images/icon-view.svg" alt="" class="overlay-banner"></img>
      </div>
    </div>
    <div class="cartao__info">
      <h1 class="cartao__titulo"><a href="#">Equilibrium #3429</a></h1>
      <p class="cartao__legenda">Our Equilibrium collection promotes balance and calm.</p>
      <div class="cartao__detalhes">
        <div class="detalhes__valor">
          <img src="./images/icon-ethereum.svg" alt="" class="eth">
          <span class="preco">0.041 ETH</span>
        </div>
        <div class="detalhes__tempo">
          <img src="./images/icon-clock.svg" alt="" class="relogio">
          <span class="dias">3 days left</span>
        </div>
      </div>
    </div>
    <hr>
    <div class="autor"><img src="./images/image-avatar.png" alt="" class="autor__avatar">
      <span class="autor__nome">Creation of <a href="#" class="autor__link">Jules Wyvern</a></span>
    </div>
  </div>

  <div class="creditos">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Maria Gabriela Garcia</a>.
  </div>
</body>

</html>
